<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ludoteca</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-dark bg-primary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="d-inline-block align-text-top" width="24" height="24"
            fill="currentColor" class="bi bi-dice-5" viewBox="0 0 16 16">
            <path
              d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z" />
            <path
              d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm4-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
          </svg>
          Ludoteca
        </a>
      </div>
    </nav>
    <div class="container">
      <p class="fs-3">Crear refuerzo escolar</p>
      <form>
        <div class="input-group mt-3 mb-3">
          <span class="input-group-text" id="basic-addon1">Nombre del estudiante</span>
          <input type="text" class="form-control" placeholder="Juan Andrés Perez Gomez" aria-label="Username"
            aria-describedby="basic-addon1" id="txtName" required>
        </div>
        <div class="input-group mt-3 mb-3">
          <span class="input-group-text">Número de identificación</span>
          <input type="number" class="form-control" placeholder="1033781234" aria-label="ID"
            aria-describedby="basic-addon2" id="txtNid" required>
        </div>
        <div class="input-group mt-3 mb-3">
          <span class="input-group-text">Número de contacto</span>
          <input type="number" class="form-control" placeholder="1033781234" aria-label="ID"
            aria-describedby="basic-addon3" id="txtContact" required>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="opcCourse">Curso</label>
          <select class="form-select" id="opcCourse">
            <option selected value="0">Transición</option>
            <option value="1">Primero</option>
            <option value="2">Segundo</option>
            <option value="3">Tercero</option>
            <option value="4">Cuarto</option>
            <option value="5">Quinto</option>
            <option value="6">Sexto</option>
            <option value="7">Septimo</option>
            <option value="8">Octavo</option>
            <option value="9">Noveno</option>
            <option value="10">Decimo</option>
            <option value="11">Once</option>
            <option value="12">Doce</option>
            <option value="13">Universidad</option>
          </select>
          <label class="input-group-text" for="opcSubject">Materia</label>
          <select class="form-select" id="opcSubject">
            <option selected value="0">General</option>
            <option value="1">Artes</option>
            <option value="2">Biologia</option>
            <option value="3">Educación Física</option>
            <option value="4">Español</option>
            <option value="5">Ética</option>
            <option value="6">Física</option>
            <option value="7">Informática</option>
            <option value="8">Íngles</option>
            <option value="9">Matemáticas</option>
            <option value="10">Química</option>
            <option value="11">Religión</option>
            <option value="12">Sociales</option>
            <option value="13">Tecnología</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Fecha de realización</span>
          <input type="datetime-local" class="form-control" id="executionDate" required>
        </div>
        <div  class="form-check form-switch">
          <label class="form-check-label" for="check">Clase especial</label>
          <input class="form-check-input" type="checkbox" name="check" id="check" value="1" onchange="showContent()" />
        </div>
        <div id="content" style="display: none;" class="mb-3">
          <div  class="form-check form-switch">
            <label class="form-check-label" for="chkDisc">Tiene una discapacidad</label>
            <input class="form-check-input" type="checkbox" id="chkDisc" value="0"/>
          </div>
          <div  class="form-check form-switch">
            <label class="form-check-label" for="chkUni">Clase universitaria</label>
            <input class="form-check-input" type="checkbox" id="chkUni" value="0"/>
          </div>
          <div  class="form-check form-switch">
            <label class="form-check-label" for="chkIntern">Se requiere un pasante</label>
            <input class="form-check-input" type="checkbox" id="chkIntern" value="0"/>
          </div>
          <div class="input-group mt-3 mb-3">
            <span class="input-group-text">Datos adicionales para clase especial</span>
            <textarea class="form-control" aria-label="With textarea"
              placeholder="El estudiante necesita un profesor de íngles que conozca el lenguaje de señas anglosajon"
              id="txtAdditionalData"></textarea>
          </div>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button onclick="crearRefuerzo()" class="btn btn-primary">Guardar Información</button>
        </div>
        <a href="refuerzos.html" class="text-decoration-none">
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-secondary" type="button">Volver</button>
          </div>
        </a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/crearRefuerzo.js"></script>
</body>

</html>
