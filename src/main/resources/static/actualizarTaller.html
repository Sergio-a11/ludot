<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ludoteca</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="d-inline-block align-text-top" width="24" height="24" fill="currentColor" class="bi bi-dice-5" viewBox="0 0 16 16">
                    <path d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"/>
                    <path d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm4-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
                Ludoteca
              </a>
            </div>
          </nav>
          <div class="container">
            <p class="fs-3">Modicar taller</p>
          <form>
            <div class="input-group mt-3 mb-3">
                <span class="input-group-text" id="basic-addon1">Titulo</span>
                <input type="text" class="form-control" placeholder="Taller de origami" aria-label="Username" aria-describedby="basic-addon1" id="txtTitle">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Descripción</span>
                <textarea class="form-control" aria-label="With textarea" placeholder="Taller uno de origami para niños de 5 años" id="txtDescription"></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Materiales</span>
                <textarea class="form-control" aria-label="With textarea" placeholder="Colbon, Tijeras" id="txtMaterial"></textarea>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="opcLocation">Ubicación</label>
                <select class="form-select" id="opcLocation">
                  <option selected value="0">Principal</option>
                  <option value="1">Tarima</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Fecha de realización</span>
                <input type="datetime-local" class="form-control" id="executionDate">
            </div>
            <div>
                <input type="text" id="txtId" class="visually-hidden form-control">
                <input type="datetime-local" class="visually-hidden form-control" id="createdDate">
                <input type="text" class="visually-hidden form-control" id="txtExecuted">
            </div>
            <div class="d-grid gap-2 mt-3">
            <button onclick="modificarTaller()" class="btn btn-primary">Guardar Información</button>
            </div>
            <a href="index.html" class="text-decoration-none">
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-secondary" type="button">Volver</button>
            </div>
            </a>
          </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/actualizarTaller.js"></script>
</body>
</html>
